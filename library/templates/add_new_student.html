<title>Add New Student</title>
{% extends 'base.html' %}

<body>
    
{% block content %}
<div class="form-div" >
<div class="form">
<form method="POST" action="add_new_student" style="
padding: 30px;" >
    {% csrf_token %}
    <label style="margin-bottom:5px; display:block; background-color: rgb(52, 2, 52); padding-top: 5px; padding-bottom: 5px;"  class="label-default">Student Details</label><br>
    <label style="font-size: 13px;">Matriculationn Number:</label><div style="margin-bottom:5px;">{{form.mat_no}}</div>
    <label style="font-size: 13px;">Student fullame:</label><div style="margin-bottom:5px;" > {{form.fullname}}</div>
    <label style="font-size: 13px;">Student Study Program:</label><div style="margin-bottom:5px;"> {{form.study_program}}</div>
    <label style="font-size: 13px;">Student department:</label><div style="margin-bottom:5px;">{{form.student_dept}}</div>
    <label style="font-size: 13px;">Student Faculty:</label><div style="margin-bottom:5px;">{{form.student_faculty}}</div>
    <label style="font-size: 13px;">Valid Email:</label><div style="margin-bottom:5px;">{{form.email}}</div>
    <br> <button style="margin-top: -9px;" type="submit" class="btn btn-success">Add Student</button>
</form>
</div>
</div>
{% endblock %}

</body>
</html>
